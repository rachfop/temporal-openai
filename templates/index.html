<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temporal OpenAI Workflow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }

      label {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        width: 100%;
        max-width: 500px;
        padding: 0.5rem;
        font-size: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
      }

      .results {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.2rem;
      }

      .chat {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        padding: 20px;
      }

      .question {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .answer {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    {% for chat in chat_history %}
    <div class="chat">
      <div class="question">Question: {{ chat.question }}</div>
      <div class="answer">Answer: {{ chat.answer }}</div>
    </div>
    {% endfor %}

    <form method="post" action="/answer">
      <label for="name">Ask me a question:</label>
      <input type="text" name="question" id="question" required /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
